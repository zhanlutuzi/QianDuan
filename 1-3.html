<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Page Stracture</title>
    <style type="text/css">
        #header,#siderLeft,#siderRight,#footer{
            border: solid 1px #666;
            padding: 5px
        }
        #header{
            width: 500px;
        }
        #siderLeft{
            float: left;
            width: 60px;
            height: 100px;
        }
        #siderRight{
            float: left;
            width: 428px;
            height: 100px;
        }
        #footer{
            clear: both;
            width: 500px
        }
    </style>
    <body>
        <div id="header">Navigator</div>
        <div id="siderLeft">Menu</div>
        <div id="siderRight">Content</div>
        <div id="footer">CopyRight</div>
    </body>
</head>
</html>
